<section class="callback">
  <div class="container">
    <div class="callback__wrap" id="callback">
      <h2 class="callback__title">Отправь форму</h2>
      <form class="callback__form callback-form">
        <div class="callback-form__row">
          <label class="callback-form__label">
            <span class="callback-form__label-text">Name</span>
            <input
              name="name"
              type="text"
              class="callback-form__input input-reset"
              placeholder="name"
            />
            <div class="callback-form__label-icons">
              <svg
                class="callback-form__label-icon callback-form__label-icon--success"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g clip-path="url(#clip0_24_50)">
                  <path
                    d="M10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM8 15L3 10L4.41 8.59L8 12.17L15.59 4.58L17 6L8 15Z"
                    fill="#25CD82"
                  />
                </g>
                <defs>
                  <clipPath id="clip0_24_50">
                    <rect width="20" height="20" fill="white" />
                  </clipPath>
                </defs>
              </svg>
              <svg
                class="callback-form__label-icon callback-form__label-icon--error"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g clip-path="url(#clip0_24_96)">
                  <path
                    d="M10 0C4.47 0 0 4.47 0 10C0 15.53 4.47 20 10 20C15.53 20 20 15.53 20 10C20 4.47 15.53 0 10 0ZM15 13.59L13.59 15L10 11.41L6.41 15L5 13.59L8.59 10L5 6.41L6.41 5L10 8.59L13.59 5L15 6.41L11.41 10L15 13.59Z"
                    fill="#F13636"
                  />
                </g>
                <defs>
                  <clipPath id="clip0_24_96">
                    <rect width="20" height="20" fill="white" />
                  </clipPath>
                </defs>
              </svg>
            </div>
          </label>
          <label class="callback-form__label">
            <span class="callback-form__label-text">Phone</span>
            <input
              name="phone"
              type="tel"
              class="callback-form__input input-reset"
              placeholder="phone"
            />

            <div class="callback-form__label-icons">
              <svg
                class="callback-form__label-icon callback-form__label-icon--success"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g clip-path="url(#clip0_24_50)">
                  <path
                    d="M10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM8 15L3 10L4.41 8.59L8 12.17L15.59 4.58L17 6L8 15Z"
                    fill="#25CD82"
                  />
                </g>
                <defs>
                  <clipPath id="clip0_24_50">
                    <rect width="20" height="20" fill="white" />
                  </clipPath>
                </defs>
              </svg>
              <svg
                class="callback-form__label-icon callback-form__label-icon--error"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g clip-path="url(#clip0_24_96)">
                  <path
                    d="M10 0C4.47 0 0 4.47 0 10C0 15.53 4.47 20 10 20C15.53 20 20 15.53 20 10C20 4.47 15.53 0 10 0ZM15 13.59L13.59 15L10 11.41L6.41 15L5 13.59L8.59 10L5 6.41L6.41 5L10 8.59L13.59 5L15 6.41L11.41 10L15 13.59Z"
                    fill="#F13636"
                  />
                </g>
                <defs>
                  <clipPath id="clip0_24_96">
                    <rect width="20" height="20" fill="white" />
                  </clipPath>
                </defs>
              </svg>
            </div>
          </label>
        </div>
        <div class="callback-form__row">
          <label class="custom-checkbox">
            <input
              name="Policy conf"
              type="checkbox"
              class="custom-checkbox__field"
            />
            <span class="custom-checkbox__content">Согласен, отказываюсь</span>
          </label>
          <button class="btn-reset callback-form__btn">Отправить</button>
        </div>
      </form>
    </div>
  </div>
</section>
