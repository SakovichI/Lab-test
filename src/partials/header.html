<header class="header">
  <div class="container">
    <nav class="header__nav header-nav">
      <a href="#hero" class="header-nav__logo">
        <svg
          class="header-nav__logo-icon"
          width="37"
          height="24"
          viewBox="0 0 37 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="25" cy="12" r="12" fill="#ECEFF2" />
          <circle cx="12" cy="12" r="12" fill="#2A6CEA" />
        </svg>
        <span class="header-nav__logo-text"> testLab </span>
      </a>
      <ul class="header-nav__list">
        <li class="header-nav__item">
          <a href="#about" class="header-nav__link">Как это работает</a>
        </li>
        <li class="header-nav__item">
          <a href="#reviews" class="header-nav__link">3-й блок</a>
        </li>
        <li class="header-nav__item">
          <a href="#faq" class="header-nav__link">Вопросы и ответы</a>
        </li>
        <li class="header-nav__item">
          <a href="#callback" class="header-nav__link">Форма</a>
        </li>
      </ul>
      <button
        class="btn-reset burger header-nav__burger"
        aria-label="Открыть меню"
        aria-expanded="false"
        data-burger
      ></button>
      <div class="header-nav__burger-menu burger-menu" data-menu>
        <div class="burger-menu__wrap">
          <div class="burger-menu__header">
            <a
              href="#hero"
              class="burger-menu__header-logo burger-logo"
              data-menu-item
            >
              <svg
                class="burger-logo__icon"
                width="37"
                height="24"
                viewBox="0 0 37 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="25" cy="12" r="12" fill="#ECEFF2" />
                <circle cx="12" cy="12" r="12" fill="#2A6CEA" />
              </svg>
              <span class="burger-logo__text">testLab</span>
            </a>
            <button
              class="btn-reset burger-menu__header-close"
              aria-label="Закрыть меню"
              aria-expanded="true"
              data-burger-close
            >
              <svg
                width="18"
                height="18"
                viewBox="0 0 18 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  x="0.515625"
                  y="16.071"
                  width="22"
                  height="2"
                  transform="rotate(-45 0.515625 16.071)"
                  fill="#191C1F"
                />
                <rect
                  x="1.92969"
                  y="0.514771"
                  width="22"
                  height="2"
                  transform="rotate(45 1.92969 0.514771)"
                  fill="#191C1F"
                />
              </svg>
            </button>
          </div>
          <ul class="burger-menu__list">
            <li class="burger-menu__item" data-menu-item>
              <a href="#about" class="burger-menu__link">
                <span class="burger-menu__link-text">Как это работает</span>
                <svg class="burger-menu__link-icon">
                  <use xlink:href="img/sprite.svg#arrow"></use>
                </svg>
              </a>
            </li>
            <li class="burger-menu__item" data-menu-item>
              <a href="#reviews" class="burger-menu__link">
                <span class="burger-menu__link-text">3-й блок</span>
                <svg class="burger-menu__link-icon">
                  <use xlink:href="img/sprite.svg#arrow"></use>
                </svg>
              </a>
            </li>
            <li class="burger-menu__item" data-menu-item>
              <a href="#faq" class="burger-menu__link">
                <span class="burger-menu__link-text">Вопросы и ответы</span>
                <svg class="burger-menu__link-icon">
                  <use xlink:href="img/sprite.svg#arrow"></use>
                </svg>
              </a>
            </li>
            <li class="burger-menu__item" data-menu-item>
              <a href="#callback" class="burger-menu__link">
                <span class="burger-menu__link-text">Форма</span>
                <svg class="burger-menu__link-icon">
                  <use xlink:href="img/sprite.svg#arrow"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
